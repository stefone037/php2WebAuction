{% extends "__core/index.html" %}


{% block content %}
<div class="offset-md-2 col-md-8">


{%   if successMsg  %}
<div class="alert alert-success" role="alert">
  {{successMsg}}
</div>

{% endif%}

  <div class="card">
      <div class="card-header">
          <h5 class="text-primary text-center">Update auction</h5>
      </div>
      <div class="card-body">
      <form method="POST" action="{{path}}auction/{{auction.id}}/update" enctype="multipart/form-data">
<div class="form-group">
<label for="title">Title</label>
<input type="text" name="title" value="{{auction.title}}" required class="form-control" id="title" placeholder="Enter title of auction">
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea id="description" required name="description" class="form-control" id="exampleFormControlTextarea1" rows="3">{{auction.description}}</textarea>
  </div>

<div class="form-group">
<label for="category">Select category</label>
<select class="form-control"  name="category" id="category">


{%  for category in categories  %}

<option   {% if category.id == auction.category_id %}  selected  {%endif%}  value='{{category.id}}'>{{category.name}}</option>

{% endfor%}
</select>
</div>







</div>
  <div class="card-footer">
    <button type="submit" class="btn btn-lg btn-primary">Update auction</button>
  </div>




  {% if errorMsg  %}
  <div class="invalid-feedback">
   {{errorMsg}}
  </div>

  {%  endif %}
</form>
    



     
  </div>
</div>
    {% endblock %}
